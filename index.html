<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p class="level style">Level - 1</p>
      <div class="flex">
        <div>
          Game Rules:
          <p>(1)Use arrow keys to move character</p>
          <p>(2)This game has 4 levels</p>
          <p>(3)Life will be available only after player die.</p>
          <p>(4)player can have max 3 life only.</p>
        </div>
        <p class="life style">Total life available</p>
        <p class="image flex">
          <img
            src="images/Heart.png"
            alt="character image"
            class="images img"
          />
          <img
            src="images/Heart.png"
            alt="character image"
            class="images img"
          />
          <img
            src="images/Heart.png"
            alt="character image"
            class="images img"
          />
        </p>
      </div>
    </div>
    <script src="./js/resources.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/engine.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
